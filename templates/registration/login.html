{% extends "base_tailwind.html" %}
{% block title %}Login â€” QR Attendance{% endblock %}

{% block body %}
<div class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg dark:shadow-gray-900/30 p-8 w-full max-w-sm">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-brand-600 dark:text-brand-400">QR Attendance</h1>
            <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Instructor Login</p>
        </div>

        {% if form.errors %}
        <div class="mb-4 p-3 rounded-lg bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800">
            <p class="text-sm text-red-700 dark:text-red-400">Invalid username or password.</p>
        </div>
        {% endif %}

        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="id_username" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-1">Username</label>
                <input type="text" name="username" id="id_username" autofocus required
                       class="w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 px-3 py-2 text-sm text-gray-900 dark:text-white focus:ring-2 focus:ring-brand-500 focus:border-brand-500 transition-colors">
            </div>
            <div>
                <label for="id_password" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-1">Password</label>
                <input type="password" name="password" id="id_password" required
                       class="w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 px-3 py-2 text-sm text-gray-900 dark:text-white focus:ring-2 focus:ring-brand-500 focus:border-brand-500 transition-colors">
            </div>
            {% if next %}
            <input type="hidden" name="next" value="{{ next }}">
            {% endif %}
            <button type="submit"
                    class="w-full px-4 py-2.5 bg-brand-600 hover:bg-brand-700 text-white text-sm font-medium rounded-lg hover:scale-[1.02] active:scale-[0.98] transition-all duration-200">
                Login
            </button>
        </form>
    </div>
</div>
{% endblock %}
