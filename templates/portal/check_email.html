{% extends "student_base.html" %}
{% block title %}Check Your Email{% endblock %}

{% block content %}
<div class="text-center">
    <!-- Envelope SVG with pulse -->
    <div class="animate-slide-up mb-4">
        <svg class="w-16 h-16 mx-auto text-brand-500 animate-pulse-soft" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
        </svg>
    </div>

    <h1 class="text-xl font-bold text-gray-900 dark:text-white mb-1">Check Your Email</h1>
    <p class="text-sm text-gray-500 dark:text-gray-400 mb-5">
        We sent a login link to <strong class="text-gray-700 dark:text-gray-200">{{ masked_email }}</strong>
    </p>

    <div class="bg-blue-50 dark:bg-blue-900/20 rounded-lg p-4 text-sm text-blue-700 dark:text-blue-400">
        The link expires in 15 minutes. If you don't see it, check your spam folder.
    </div>
</div>
{% endblock %}
