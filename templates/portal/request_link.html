{% extends "student_base.html" %}
{% block title %}Student Portal{% endblock %}

{% block content %}
<div class="text-center mb-6">
    <h1 class="text-xl font-bold text-gray-900 dark:text-white">Student Portal</h1>
    <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Giris baglantisi almak icin ogrenci numaranizi girin</p>
</div>

{% if error %}
<div class="mb-4 p-3 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg text-sm text-red-700 dark:text-red-400">
    {{ error }}
</div>
{% endif %}

<form method="post" action="{% url 'portal:request_link_submit' %}">
    {% csrf_token %}
    <div class="mb-5">
        <label for="student_id" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-1.5">Ogrenci Numarasi</label>
        <input type="text" id="student_id" name="student_id" placeholder="orn. 2021001" inputmode="numeric" pattern="[0-9]+" required autofocus
               class="w-full px-4 py-3 text-center text-lg border-2 border-gray-200 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:border-brand-500 focus:ring-2 focus:ring-brand-500/20 outline-none transition-all">
    </div>
    <button type="submit"
            class="w-full py-3 bg-brand-600 hover:bg-brand-700 active:scale-[0.98] text-white font-semibold rounded-xl shadow-sm hover:shadow hover:scale-[1.02] transition-all duration-200">
        Giris Baglantisi Gonder
    </button>
</form>
{% endblock %}
