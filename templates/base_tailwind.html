{% load static %}
<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}QR Attendance{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: { 50: '#eef2ff', 100: '#e0e7ff', 200: '#c7d2fe', 400: '#818cf8', 500: '#6366f1', 600: '#4f46e5', 700: '#4338ca' },
            },
            keyframes: {
              'fade-in': { from: { opacity: '0' }, to: { opacity: '1' } },
              'slide-up': { from: { opacity: '0', transform: 'translateY(16px)' }, to: { opacity: '1', transform: 'translateY(0)' } },
              'pulse-soft': { '0%, 100%': { opacity: '1' }, '50%': { opacity: '.7' } },
            },
            animation: {
              'fade-in': 'fade-in 0.3s ease-out',
              'slide-up': 'slide-up 0.3s ease-out',
              'pulse-soft': 'pulse-soft 2s ease-in-out infinite',
            },
          },
        },
      }
    </script>
    <script src="{% static 'js/darkmode.js' %}"></script>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300 antialiased">
    {% block body %}{% endblock %}
</body>
</html>
