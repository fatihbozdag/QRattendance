{% extends "base_tailwind.html" %}

{% block body %}
<!-- Thin top bar -->
<header class="fixed top-0 inset-x-0 z-30 h-10 bg-white/80 dark:bg-gray-800/80 backdrop-blur border-b border-gray-200 dark:border-gray-700 flex items-center justify-between px-4">
    <span class="text-sm font-semibold text-brand-600 dark:text-brand-400">QR Attendance</span>
    <button onclick="toggleDarkMode()" class="text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 transition-colors" aria-label="Toggle dark mode">
        <!-- Sun icon (shown in dark mode) -->
        <svg class="w-4 h-4 hidden dark:block" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
        </svg>
        <!-- Moon icon (shown in light mode) -->
        <svg class="w-4 h-4 block dark:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
        </svg>
    </button>
</header>

<!-- Centered card layout -->
<main class="min-h-screen flex items-center justify-center px-4 pt-14 pb-8">
    <div class="w-full max-w-md animate-fade-in">
        {% block card %}
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg dark:shadow-gray-900/30 p-6 sm:p-8">
            {% block content %}{% endblock %}
        </div>
        {% endblock %}
    </div>
</main>
{% endblock %}
